<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex demo</title>
    <style>
        main {
            display: flex;
            flex-wrap: wrap;
        }

        div {
            background-color: #aaa;
            border: 3px solid cyan;
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body>
    <main>
        <div>
            1
        </div>
        <div>
            2
        </div>
        <div>
            3
        </div>
        <div>
            4
        </div>
        <div>
            5
        </div>
        <div>
            6
        </div>
    </main>
</body>
</html>
